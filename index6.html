<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - EcoNova</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/assets/styles/styles6.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img
            src="public/assets/images/Imagen_Logo_Sin-Fondo.png"
            class="logo-img"
            alt="Logo EcoNova"
          />
        </a>
        <a href="index.html"><span>ECONOVA</span></a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="login-main">
      <div class="login-container">
        <section class="login-form">
          <h1>Iniciar sesión</h1>
          <p>Accede a tu cuenta y comienza a gestionar tus recursos.</p>

          <!-- Formulario de inicio de sesión -->
          <form action="index7.html" method="POST">
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                placeholder="Correo electrónico"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-input"
                placeholder="Contraseña"
                name="password"
                required
              />
            </div>
            <button type="submit" class="form-submit">Iniciar sesión</button>
            <!-- Botón fuera del <a> -->
          </form>

          <p class="forgot-password">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </p>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 EcoNova. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
